version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: bugutest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: kflZ5X4xiL1Wwdg

  web:
    build: .
    command: gunicorn bugutest.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DEBUG: 'False'
      DJANGO_SETTINGS_MODULE: bugutest.settings
      POSTGRES_DB: bugutest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: kflZ5X4xiL1Wwdg
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

volumes:
  postgres_data: